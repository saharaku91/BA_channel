name: Windows-CRD

on: 
  workflow_dispatch:
    inputs:
      authcode:
        description: 'Enter CRD code'
        required: true
      pincode:
        description: 'Six digit Pin'
        required: true

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Initializing Setup
      run: ./setup.ps1
      shell: pwsh
    - name: Starting CRD
      run: .\crd.ps1 ${{ github.event.inputs.authcode }} -pin ${{ github.event.inputs.pincode }}
      shell: pwsh
    - name: Keep Alive
      run: ./timeout.ps1
      shell: pwsh
